<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
</head>

<body class="background">

    <div class="dark">
        <!--heading-->
        <h1 class="head">Sorting Visualizer</h1>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex">
                    <!--Create a button to generate new array-->
                    <button id="new_array" class="btn btn-outline-success me-2 btn-margin">New Array</button>
                    <!--Create a slider to generate new array with different no of bars-->
                    <div class="rmargin">
                        <div style="color: white;">Array Size</div>
                        <div>
                            <input id="arr_sz" type="range" min=25 max=50 step=1 value=30>
                        </div>
                    </div>
                    <!--Create a slider to change the speed of visualization-->
                    <div class="rmargin">
                        <div style="color: white;">Speed</div>
                        <div>
                            <input id="speed" type="range" min=100 max=1000 step=100 value=600>
                        </div>
                    </div>
                </div>
                <!--Create 5 buttons for running sorting algorithm -->
                <div class="d-flex">
                    <button id="bubble_sort" class="btn btn-outline-success me-2">Bubble Sort</button>
                    <button id="select_sort" class="btn btn-outline-success me-2">Selection Sort</button>
                    <button id="insert_sort" class="btn btn-outline-success me-2">Insertion Sort</button>
                    <!-- <button id="merge_sort" class="btn btn-outline-success me-2">Merge Sort</button> -->
                    <button id="quick_sort" class="btn btn-outline-success me-2">Quick Sort</button>
                </div>
            </div>
        </nav>
    </div>
    <div id="hold_bars" class="d-flex align-items-end upperspace">

    </div>
    <h2 id="sort_name" class="name"></h2>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble_sort.js"></script>
    <script src="js_files/selection_sort.js"></script>
    <script src="js_files/insertion_sort.js"></script>

</body>

</html>
